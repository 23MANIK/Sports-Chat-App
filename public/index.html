<!-- main html page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niks Chat App</title>
</head>

<link rel="stylesheet" href="./css/index.css">
<body>
   
    <div class="join-main box" >
        <h1>🏆 Sports Chat App 🏆</h1>

       <form action="./chat.html">
        <div class="formFormat">
        <label for="username" class="mg">Username</label><br>
        <input type="text" name="username" class="boxShape" id="username" placeholder="Enter Your Name" required><br>
        </div>  
        
        <div class="formFormat">
            <label for="teams" class="mg">Choose your sports</label><br>
            <select name="teams" id="teams" class=" boxShape" required>
                <option value="">Select Your Team</option>
                <option value="Basketball">Basketball</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Football">Football</option>
                <option value="Tenis">Tenis</option>
                <option value="Atheletics">Atheletics</option>
                <option value="Hockey">Hockey</option>
              </select>
        </div>
        <div class="btnD">
            <button type="submit" class="btn boxShape">Join Team</button>
        </div>
       
        </form>

    </div>
</body>
</html>
